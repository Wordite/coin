# ===========================================================
# Redirect HTTP → HTTPS
# ===========================================================
server {
    listen 80;
    server_name tycoin.app www.tycoin.app admin.tycoin.app docs.tycoin.app;

    # Сертификаты Let's Encrypt (челлендж)
    location ^~ /.well-known/acme-challenge/ {
        alias /var/www/certbot/.well-known/acme-challenge/;
        try_files $uri =404;
        default_type text/plain;
    }

    # Всё остальное — редирект на https
    location / {
        return 301 https://$host$request_uri;
    }
}

# ===========================================================
# Основной домен tycoin.app
# ===========================================================
server {
    listen 443 ssl http2;
    server_name tycoin.app www.tycoin.app;

    ssl_certificate /etc/letsencrypt/live/tycoin.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tycoin.app/privkey.pem;

    # Сжатие
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml image/svg+xml;
    gzip_min_length 1024;

    # Brotli (если поддерживается)
    brotli on;
    brotli_comp_level 6;
    brotli_types text/plain text/css application/javascript application/json image/svg+xml;

    # Кэширование статики на уровне браузера
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|ttf|svg|mp4|webm|html)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }

    # Кэширование ответов от backend
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=my_cache:50m max_size=500m inactive=60m use_temp_path=off;

    location /api/ {
        proxy_pass http://backend:3000/api/;
        proxy_cache my_cache;
        proxy_cache_valid 200 10m;
        proxy_cache_valid 404 1m;
        add_header X-Cache-Status $upstream_cache_status;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /uploads/ {
        proxy_pass http://backend:3000/uploads/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

