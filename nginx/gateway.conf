server {
    listen 80;
    server_name tycoin.app www.tycoin.app admin.tycoin.app docs.tycoin.app;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name tycoin.app www.tycoin.app;

    ssl_certificate /etc/nginx/certs/tycoin.crt;
    ssl_certificate_key /etc/nginx/certs/tycoin.key;

    # Proxy API and uploads to backend
    location /api/ {
        proxy_pass http://backend:3000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /uploads/ {
        proxy_pass http://backend:3000/uploads/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Everything else -> frontend container (static via its own Nginx)
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

