name: CI/CD Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Create .env files from secrets
        run: |
          echo "${{ secrets.BACKEND_ENV_PROD }}" > backend/.env.prod
          echo "${{ secrets.POSTGRES_ENV_PROD }}" > postgres/.env.prod
          echo "${{ secrets.VAULT_ENV_PROD }}" > vault/.env.prod
          echo "${{ secrets.ROOT_ENV_PROD }}" > .env.prod
      
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            set -e
            cd ${{ secrets.PROJECT_PATH }}
            
            echo "üì• Pulling latest changes..."
            git fetch --all
            git reset --hard origin/main
            
            echo "üìù Creating .env files..."
            echo "${{ secrets.BACKEND_ENV_PROD }}" > backend/.env.prod
            echo "${{ secrets.POSTGRES_ENV_PROD }}" > postgres/.env.prod
            echo "${{ secrets.VAULT_ENV_PROD }}" > vault/.env.prod
            echo "${{ secrets.ROOT_ENV_PROD }}" > .env.prod
            
            echo "üê≥ Building and starting services..."
            docker compose -f docker-compose.yml --env-file .env.prod up -d --build
            
            echo "‚è≥ Waiting for services to start..."
            sleep 10
            
            echo "‚úÖ Deployment complete!"
            docker compose ps
